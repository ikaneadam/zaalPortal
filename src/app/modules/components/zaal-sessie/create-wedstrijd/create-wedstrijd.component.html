<section>
  <div class="teams">
    <div class="thuisTeam">
      <h4>Thuis team</h4>
      <mat-form-field appearance="fill" class="selectBoxIsVeelTeGrootMan">
        <mat-label>{{thuisTeam?.name}}</mat-label>
        <mat-select placeholder="{{thuisTeam?.name}}" [(value)]="thuisTeam">
          <mat-option *ngFor="let team of getSelectableTeams()" [value]="team">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="uitTeam">
      <h4>Uit team</h4>
      <mat-form-field appearance="fill" class="selectBoxIsVeelTeGrootMan">
        <mat-label>{{uitTeam?.name}}</mat-label>
        <mat-select placeholder="{{uitTeam?.name}}" [(value)]="uitTeam">
          <mat-option *ngFor="let team of getSelectableTeams()" [value]="team">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Neetoch</button>
    <button mat-button cdkFocusInitial (click)="createWedstrijd()">Jatoch</button>
  </div>
</section>
